<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap"
	      rel="stylesheet">
	<link rel="stylesheet" href="../styles/contact.css">
	<title>Contact</title>
</head>
<body>
<header>

</header>
<main>
	<section class="sec-1">
		<div class="container">
			<div class="flex">
				<div class="lc">
					<div class="contact-1">
						<h3>Kyiv,</h3>
						<h3>Mechnikova str, 14</h3>
					</div>
					
					<div class="contact-2">
						<a href="tel:+380800211927" id="tel">0800 211 927</a>
						<a href="mailto:contact@forstudy.space">contact@forstudy.space</a>
					</div>
					
					<div class="flex-1">
						<a href="">
							<svg width="38" height="38" fill="#24A3FF">
								<use href="../svg/sprite.svg#facebook-footer"/>
							</svg>
						</a>
						<div class="our-page">
							<a href="">Our page</a>
							<a href="">on facebook</a>
						</div>
						
					</div>
				</div>
				<form class="contact-form">
					<div>
						<h2>We would like to help you</h2>
					</div>
					<div class="form-1">
						<input class="input" placeholder="Name" type="text" maxlength="36" required aria-label="Name">
						<textarea class="input" placeholder="Message" maxlength="400" aria-label="Message"></textarea>
					</div>
					<div class="form-1">
						<h3 class="h3-caps">How to answer you?</h3>
						<input class="input" placeholder="Phone number" type="tel" maxlength="16" required
						       aria-label="Phone number">
						<input class="input" placeholder="Email" type="email" maxlength="60"
						       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" aria-label="Email">
					</div>
					
					<div class="flex-center">
						<button class="btn" type="submit">Send message</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</main>
<footer>

</footer>
</body>
</html>
