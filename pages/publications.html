<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap"
	      rel="stylesheet">
	<link rel="stylesheet" href="../styles/publications.css">
	<title>Publications</title>
</head>
<body>
<header class="sec-1">
	<div class="container">
		<div class="contacts">
			<div class="header-top">
				<span>УК</span>
				
				<span>РУ</span>
				
				<span>EN</span>
			</div>
			<div class="header-top">
				<p class="tel">0800 211 927</p>
			</div>
		</div>
		
		<div class="flex-header">
			
			<nav class="header-links">
				<a href="">about us</a>
				<a href="">services</a>
				<a href="">team</a>
				<a href="">publications</a>
				<a href="">contact</a>
			</nav>
			
			<div class="header-logo">
				<img src="../images/Name.svg" alt="name" width="130" height="47">
				<img src="../images/LAW-COMPANY.svg" alt="Law Company" width="130" height="7">
			</div>
			<div class="contact-links">
				<div class="header-top">
					<span>УК</span>
					
					<span>РУ</span>
					
					<span>EN</span>
					
					<svg width="6" height="6" fill="#B3B3BA">
						<use xlink:href="../svg/sprite.svg#circle"/>
					</svg>
					
					<p>Kyiv, Mechnikova str., 14/1</p>
					
					<svg width="6" height="6" fill="#B3B3BA">
						<use xlink:href="../svg/sprite.svg#circle"/>
					</svg>
					
					<p class="tel">0800 211 927</p>
					
					<svg width="6" height="6" fill="#B3B3BA">
						<use xlink:href="../svg/sprite.svg#circle"/>
					</svg>
					
					<svg width="24" height="24">
						<use xlink:href="../svg/sprite.svg#facebook-header"/>
					</svg>
				</div>
				<nav class="header-links-2">
					<a href="">about us</a>
					<a href="">services</a>
					<a href="">team</a>
					<a href="">publications</a>
					<a href="">contact</a>
				</nav>
			</div>
		</div>
		<div class="header-mobile">
			<div class="flex-name">
				<div class="header-logo">
					<img src="../images/Name.svg" alt="Name" width="70" height="32">
					<img src="../images/LAW-COMPANY.svg" alt="Law Company" width="70" height="4">
				</div>
				<div>
					<svg width="12" height="26">
						<use xlink:href="../svg/sprite.svg#assets-slash"/>
					</svg>
				</div>
				<div>
					<p>services</p>
				</div>
			</div>
			<svg width="32" height="32" fill="white" class="burger-icon open">
				<use xlink:href="../svg/sprite.svg#burger-icon"/>
			</svg>
			
			<nav class="mobile-burger">
				<svg width="32" height="32" class="burger-icon close">
					<use xlink:href="../svg/sprite.svg#btn-close"/>
				</svg>
				<a href="">about us</a>
				<a href="">services</a>
				<a href="">team</a>
				<a href="">publications</a>
				<a href="">contact</a>
			</nav>
		</div>
	</div>
</header>


<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
	$('.burger-icon').click((event) => {
		$('.mobile-burger').toggleClass('open')
	})
</script>
</body>
</html>
